<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table,th,td{
            border: 1px solid #800000;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Informação</th>
            <th>Informação</th>
            <th>Informação</th>
        </thead>
        <tbody>
        </tr>
        <tr>
            <td>João</td>
            <td>25</td>
            <td colspan="1">Sou Estudante </td>
        </tr>
        <tr> <td>Maria</td>
            <td>28</td>
            <td colspan="1">  Programadora </td>
        </tr>
        <tr> <td>Yasmim</td>
            <td>1.3</td>
            <td colspan="1">  Bebe </td>
        </tr></tbody>
        
    </table>
</body>
</html>
